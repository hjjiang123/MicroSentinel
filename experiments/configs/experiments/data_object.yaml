suite: data_object
run_s: 120
warmup_s: 20
workload: kv
config: experiments/configs/workloads/kv.yaml
modes:
  - microsentinel
overrides:
  annotations:
    suite: data_object
  instrumentation:
    object_map_preset: kv_hotset
  workload:
    server:
      implementation: builtin
      binary: "python3 experiments/workloads/kv/kv_server.py"
      dataset:
        key_space: 131072
        value_size_bytes: 512
      truth_file: "truth/kv_server.json"
      truth_limit: 100000
    clients:
      implementation: builtin
      connections_per_instance: 64
      annotations_file: "truth/kv_client_{idx}.json"
parameters:
  pmu_events:
    - [MEM_LOAD_RETIRED.L3_MISS, OFFCORE_RESPONSE.ALL_RFO]
notes: "ensure KV server binary is rebuilt with -fno-omit-frame-pointer and exports symbols"
