suite: data_object
run_s: 180
warmup_s: 0
workload: kv
config: experiments/configs/workloads/kv.yaml
modes:
  - microsentinel
overrides:
  annotations:
    suite: data_object
  instrumentation:
    object_map_preset: kv_hotset
    dynamic_objects: true
    pmu_events: "MEM_LOAD_RETIRED.L3_MISS,OFFCORE_RESPONSE.ALL_RFO"
  workload:
    server:
      implementation: external
      # Use port 7000 to match kv.yaml defaults
      command: "experiments/workloads/lb/lb_hot_server_5.3_v1 --host 0.0.0.0 --port 7000 --workers 4 --payload-bytes 512 --stride-bytes 256 --rounds 1000"
    clients:
      implementation: builtin
      generator: "python3 experiments/workloads/lb/data_object_client.py"
      connections_per_instance: 16
      duration: 180

