workload: kv
server:
  implementation: memcached
  binary: memcached
  bind_address: "127.0.0.1"
  port: 7000
  threads: 8
  max_connections: 1024
  numa_policy: ""
  dataset:
    key_space: 1048576
    value_size_bytes: 256
  token_bucket_defaults:
    bucket_size: 4000
    refill_rate: 2000
clients:
  generator: "python3 experiments/workloads/kv/kv_client.py"
  instances: 4
  connections_per_instance: 64
  # local execution (no remote SSH)
  request_mix:
    get_ratio: 0.95
    set_ratio: 0.05
  key_distribution: "zipf"
  zipf_theta: 1.0
  load_shape: "closed-loop"
  target_cpu_utilization: 0.8
telemetry:
  throughput_metrics: true
  latency_percentiles: [50, 95, 99]
  extra_tags:
    tenant: "default"
